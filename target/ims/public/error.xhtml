<ui:composition template="/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="body">
	<h:form>
		<h:panelGrid styleClass="panelGridCenter" columnClasses="center">
		
			<p:spacer height="40" />
			<h:outputText value="#{msg.access_denied}" styleClass="textError"></h:outputText>

			<p:spacer width="10" />

			<p:commandButton action="start" value="OK" />


			<p:spacer height="40" />

		</h:panelGrid>
		
		</h:form>

	</ui:define>


	<ui:define name="footer">
		<h:outputText value="#{msg.license}" styleClass="copyright"></h:outputText>
	</ui:define>
</ui:composition>
