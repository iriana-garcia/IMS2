<ui:composition xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
		header="Confirmation" message="#{msg.confirmation}" severity="alert"  style="text-align: right;">
		<p:commandButton value="Yes" type="button"
			styleClass="ui-confirmdialog-yes" icon="ui-icon-check" style="text-align: right !important;"/>
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="text-align: right !important;"/>
	</p:confirmDialog>


</ui:composition>
